# Ombre Plugin Configuration File

# Plugin Settings
settings:
  # Maximum number of gradients a player can create (-1 for unlimited)
  max-gradients-per-player: -1
  
  # Gradient calculation settings
  gradient:
    # Minimum number of blocks required
    min-blocks: 2
    # Whether to ignore transparent blocks
    ignore-transparent: false
    # Whether to ignore blocks with the same color
    ignore-same-color: true
    # Block selection mode
    # all: Use all available blocks (richest colors)
    # colorful: Only use colorful blocks (wool, concrete, terracotta, glass)
    # natural: Only use natural blocks (stone, wood, dirt, etc.)
    block-selection-mode: all
  
  # Prevent block pickup when inventory is full
  prevent-pickup-when-full: true
  
  # Language setting (en_US or zh_TW)
  language: en_US

# Error Handling
error-handling:
  # Number of retries when colors.yml generation fails
  color-generation-retry: 3
  # Whether to regenerate on configuration file corruption
  regenerate-on-corruption: true

# BlockColors Feature Settings
blockcolors:
  # Cache settings
  cache:
    # Cache expiry time (milliseconds) - default 7 days
    expiry-time: 604800000
    
    # Auto-update cache on startup
    auto-update-on-startup: true
    
    # Auto-rebuild cache on corruption
    auto-rebuild-on-corruption: true
  
  # API settings
  api:
    # API endpoint URL
    url: "https://blockcolors.app/assets/color_data.json"
    
    # Request timeout (seconds)
    timeout: 15
    
    # Number of retries
    retry-count: 3
    
    # Retry delay (milliseconds)
    retry-delay: 2000
    
    # Use built-in fallback on API download failure
    use-fallback-on-failure: true
  
  # Color matching settings
  matching:
    # Default number of results to display
    default-results: 18
    
    # Minimum similarity threshold (0-100)
    min-similarity: 30
    
    # Use Delta E 2000 algorithm
    use-delta-e-2000: true
    
    # Filter blocks that cannot be mapped to Material
    filter-unmapped-materials: true
    
    # Log unmapped texture_name
    log-unmapped-textures: true
  
  # GUI settings
  gui:
    # RGB adjustment step value
    rgb-step: 10
    
    # Number of blocks per page
    blocks-per-page: 18
    
    # Maximum palette size
    max-palette-size: 18
    
    # Block color picker feature
    enable-block-color-picker: true
    
    # Auto-remove block after color picking
    remove-block-after-pick: false
  
  # Terms settings
  terms:
    # Terms version (updating this version will require all players to re-accept)
    version: "1.0"
    
    # Terms display language
    language: "en_US"
    
    # Response timeout (seconds)
    response-timeout: 60
  
  # Feature toggles
  features:
    # Enable palette feature
    enable-palette: true

# Block Palettes Feature Settings
block-palettes:
  # Whether to enable Block Palettes feature
  enabled: true
  
  # Cache settings
  cache-duration: 300  # seconds (list cache 5 minutes)
  
  # Number of palettes per page
  palettes-per-page: 20
  
  # API settings
  api-timeout: 10000  # milliseconds (API request timeout)
  
  # Default sort method (recent, popular, oldest, trending)
  default-sort: "recent"
  
  # Favorites feature
  enable-favorites: true
  max-favorites: 100  # Maximum number of favorites per player
  
  # Terms agreement settings
  terms:
    version: "1.0"  # Current terms version 3/22/25
    terms-url: "https://www.blockpalettes.com/terms"
    privacy-url: "https://www.blockpalettes.com/privacy"
    record-ip: false  # Whether to record IP address
    force-reaccept-on-version-change: true  # Force re-acceptance on version update
