      decline: "<red><bold>  ✗ </bold></red><white>Type <red><bold>decline</bold></red> - <gray>Decline terms and close</gray></white>"
    response:
      accepted:
        title: "<green><bold>✓ Agreed to Block Palettes Terms of Service & Privacy Policy</bold></green>"
        message: "<gray>Thank you for agreeing, you can now use the Block Palettes feature!</gray>"
      declined:
