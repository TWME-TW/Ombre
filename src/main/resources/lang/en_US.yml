      number: "<white>1. <aqua><bold>Block Palettes Terms of Service</bold></aqua></white>"
      click: "<aqua><underlined>   [Click to open Terms of Service]</underlined></aqua>"
      url: "<dark_gray>   <url></dark_gray>"
    privacy:
      number: "<white>2. <light_purple><bold>Block Palettes Privacy Policy</bold></light_purple></white>"
